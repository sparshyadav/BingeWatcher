<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Watcher</title>
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" 
    integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapup">
            <div class="box-nav">
                <div class="logo">
                    <img src="Assets/BingeWatcher Logo.png" alt="">
                </div>
                <div class="search">
                    <input type="text" placeholder="Search Movie">
                    <button class="button">
                        <img src="search-icon-png-9982.png" alt="search-icon">
                    </button>
                </div>
            </div>
        </div>
        <div class="wrapdown">
            <div class="box-main">
                <div class="container">
                    <div class="left">
                        <img src="" alt="">
                    </div>
                    <div class="right">
                        <h1 class="title">The Avengers</h1>
                        <p>Release Year: </p>
                        <p>Type: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
